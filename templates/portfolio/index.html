{% extends 'base.html' %}
{% load staticfiles%}
{% block title %}BE-PY | Karya{% endblock %}

{% block content %}


<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url({% static 'images/port.jpg' %});" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="display-t">
					<div class="display-tc animate-box" data-animate-effect="fadeIn">
						<h1>Karya</h1>
						<h2>Kumpulan project dan aplikasi yang telah dibuat oleh user Be-Py dengan Python</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<div id="fh5co-blog">
	<div class="container">
		<div class="row">
			{% for portfolio in portfolios %}
			<div class="col-lg-4 col-md-4">
				<div class="fh5co-blog animate-box">
					<a href="/portfolio/detail/{{portfolio.slug}}">
						<img class="img-responsive" src="{{ portfolio.image.url }}" style="height:200px; width:350px" alt="">
					</a>
					<div class="blog-text">
						<center>
							<h3><a href="/portfolio/detail/{{portfolio.slug}}">{{portfolio.title}}</a></h3>
						</center>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
